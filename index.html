<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <div class="counter">
            <h1><span class="hour">00</span> : <span class="min">00</span> : <span class="second">00</span></h1>

        </div>
        <div class="controls row">
            <div class="col-4">
                <button type="button" class="btn btn-danger Stop">Stop</button>

            </div>
            <div class="col-4">
                <button type="button" class="btn btn-secondary Reset">Reset</button>

            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success Start">Start</button>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
